    <style>
        body {
            background-color: #c5cacf;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #888b8d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            background-color: #afb4b4;
            width: 200px;
            padding: 5px;
        }
        .logo-container img {
            max-width: 50px;
            margin-right: 10px;
        }
        .university-name {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }
        .profile-container {
            display: flex;
            align-items: center;
        }
        .profile-container img {
            max-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar {
            width: 230px;
            background-color: #888b8d;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }
        .sidebar .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #afb4b4;
            border-bottom: 1px solid #696f75;
            margin-bottom: 20px;
        }
        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .sidebar nav {
            padding-left: 20px;
        }
        .sidebar nav a {
            display: block;
            color: #000000;
            padding: 10px 0;
            font-size: 1.1em;
        }
        .sidebar nav .nav-item {
            margin-bottom: 10px;
        }
        .sidebar nav .nav-item .nav-link {
            color: #000000;
        }
        .sidebar nav .nav-item .nav-link.active {
            font-weight: bold;
            color: #000;
        }
        .container {
            margin-left: 250px;
            padding: 20px;
        }
        .form-inline button {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a3a7a7;
        }
        .buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>
