        .header {

        }

        }
        .sidebar {

            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }
        .sidebar .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #afb4b4;
            border-bottom: 1px solid #696f75;
            margin-bottom: 20px;
        }
        .sidebar .profile img {

            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .sidebar nav {
            padding-left: 20px;
        }
        .sidebar nav a {
            display: block;
            color: #000000;
            padding: 10px 0;
            font-size: 1.1em;
        }
        .sidebar nav .nav-item {
            margin-bottom: 10px;
        }
        .sidebar nav .nav-item .nav-link {
            color: #000000;
        }
        .sidebar nav .nav-item .nav-link.active {
            font-weight: bold;
            color: #000;
        }
        .container {
            margin-left: 250px;
            padding: 20px;
        }
        .form-inline button {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a3a7a7;
        }
        .buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
        .card {
            width: 200px;
            height: 150px;
            margin: 10px;
        }
        .card button {
            width: 100%;
            height: 40px;
            background-color: #e9ecef;
            border: 1px solid #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .card button:hover {
            background-color: #ced4da;
        }
    </style>
